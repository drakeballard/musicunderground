<!DOCTYPE html>
<html lang="en">

<head>
	<title>MUSIC UNDERGROUND's</title>
	<meta charset="utf-8">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- La<img src="assets/images/headphones.jpg" class="thumbnail center-block"> compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Custom CSS -->
<link rel="stylesheet" href="assets/css/style.css">

<!-- Firebase Reference -->
<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>

<!-- Moment.js Reference -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>

<body>
	<div class="container-fluid">
		<!-- Logo -->
		<header>
			<div id="logo" class="row">
				<div class="col-col-md-12">
					<img src="assets/images/LogoLG.png" class="img-responsive center-block" alt="Responsive-Image">
				</div>
			</div>
		</header>
	</div>
	<!-- Navigation -->
	<nav class="navbar navbar-default" role="heading">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar2">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
			</div>
			<div id="navbar2" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<!-- Changing Login from link to a menu item with an id to trigger the sign in function. -->
					<li id="facebookSignin"> Login </li>
					<li id="signinStatus"></li>
					<li id="compete"> Compete </li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Current Artists in Battle -->
	<div  class="container-fluid">
		<div id="competition" class="row">
		</div>
	</div>
	<div  id="signup" class="container-fluid hide">
        <form>
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Add Artist</strong></h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="inputArtist">Artist</label>
                    <input type="text" class="form-control" id="inputArtist" placeholder="Artist">
                </div>
                <div class="form-group">
                    <label for="inputSong">Song</label>
                    <input type="text" class="form-control" id="inputSong" placeholder="Song Title">
                </div>
                <div class="form-group">
                    <label for="inputHometown">Hometown</label>
                    <input type="text" class="form-control" id="inputHometown" placeholder="City, (State/Country)">
                </div>
                <div class="form-group">
                    <label for="inputFB">Facebook</label>
                    <input type="text" class="form-control" id="inputFB" placeholder="ex: https://www.facebook.com/artistname">
                </div>
                <div class="form-group">
                	<div id="fileUploadStatus"></div>
                    <label for="inputSongUpload">File input</label>
                    <input type="file" id="inputSongUpload">
                </div>
                <button type="submit" class="btn btn-default" id="addArtist">Submit</button>
            </div>
		</form>
	</div>
	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- Javascript -->
	<script src="assets/javascript/app.js"></script>
</body>

</html>
