<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Music Underground</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="http://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
</head>

<body>
    <!--This container right here may consist a  about, and contact page!  -->
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
            </div>
        </nav>
        <img src="assets/images/Logo100.png" class="img-responsive center-block" alt="Responsive-Image">
        <div class="row">
        <div class="panel panel-primary col-md-5 col-md-offset-1 artistList">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Add Artist</strong></h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="inputArtist">Artist</label>
                        <input type="artist" class="form-control" id="inputArtist" placeholder="Artist">
                    </div>
                    <div class="form-group">
                        <label for="inputSong">Song</label>
                        <input type="song" class="form-control" id="inputSong" placeholder="Song">
                    </div>
                    <div class="form-group">
                        <label for="inputLocation">Location</label>
                        <input type="Location" class="form-control" id="inputLocation" placeholder="Location">
                    </div>
                    <div class="form-group">
                        <label for="inputFB">Facebook</label>
                        <input type="Facebook" class="form-control" id="inputFB" placeholder="Facebook">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <input type="file" id="exampleInputFile">
                    </div>
                    <button type="submit" class="btn btn-default" id="addArtist">Submit</button>
                    </form>
                </div>
            </div>

        <div class="panel panel-primary col-md-5">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Contestants</strong></h3>
            </div>
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Artist</th>
                            <th>Song Title</th>
                            <th>Location</th>
                            <th>Facebook</th>
                            <th>Votes</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

        </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/app.js">
    </script>
</body>

</html>
